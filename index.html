<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โปรไฟล์ซ่าส์</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffffff, #f5f5f5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      transition: transform 0.4s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ddd;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 600;
      color: #222;
    }

    .role {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .quote {
      font-style: italic;
      color: #444;
      min-height: 3rem;
      margin-top: 1.5rem;
      transition: opacity 0.3s ease;
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      font-size: 1.3rem;
      margin: 0 10px;
      color: #333;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #0077ff;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=47" alt="ชื่อซ่าส์" class="profile-img">
    <div class="name">ชื่อซ่าส์</div>
    <div class="role">นักพัฒนา | นักฝัน | นักซิ่งบนคีย์บอร์ด</div>

    <div class="quote" id="quote">"เขียนชีวิตด้วยโค้ด ฝันด้วยไฟล์ .py"</div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-facebook-messenger"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <!-- JavaScript: เปลี่ยนคำคมอัตโนมัติ -->
  <script>
    const quotes = [
      `"เขียนชีวิตด้วยโค้ด ฝันด้วยไฟล์ .py"`,
      `"เวลา debug เหมือนอยู่ในเขาวงกต แต่เรามีแผนที่คือ Stack Overflow"`,
      `"โลกไม่ใจดี แต่ VS Code มีธีมมืดให้เสมอ"`,
      `"บั๊กไม่ใช่ศัตรู มันคือบททดสอบความเป็นเทพ"`,
      `"ความรักอาจลวงตา แต่ CSS ไม่เคยโกหกเรา"`,
      `"ไม่มีเส้นทางใดสวยงาม เท่าฟังก์ชันที่เขียนเองแล้วรันผ่าน"`,
      `"เก่งไม่กลัว กลัวเครื่องไม่มี git push"`,
      `"ชีวิตจริงไม่มี Ctrl+Z แต่มีคำว่า เริ่มใหม่ได้เสมอ"`
    ];

    const quoteEl = document.getElementById("quote");
    let i = 0;

    setInterval(() => {
      i = (i + 1) % quotes.length;
      quoteEl.style.opacity = 0;
      setTimeout(() => {
        quoteEl.innerText = quotes[i];
        quoteEl.style.opacity = 1;
      }, 300);
    }, 5000);
  </script>
</body>
</html>
